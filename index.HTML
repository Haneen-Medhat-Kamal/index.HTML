<!DOCTYPE html>
<html lang="En">
    <head>
        <title>Neon Access</title>
        <meta name="viewport" content="Width=device-Width , initial-scale=1.0" />
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="Form ( 2 ) Stylesheet .CSS"/>
    </head>
    <body>
        <main class="Stage">
            <section class="Card"> 
                <div class="The-Bg">
                <div class="Intro">
                    <h1>Neon Access</h1>
                    <p class="Intro-P">Login Easily - Creat Your Own World</p>                <!-- TAGLINE -->
                </div >
                    <form method="post">
                    <div class="Input-Fields">
                        <label for="User">Username Or Email</label>
                        <input
                          type="text" 
                          name="User"
                          id="User"
                          class="User-Field"
                          placeholder="Enter Your Username"
                          required/> 
                    </div>
                    <div class="Input-Fields">
                        <label for="Pass">Password</label>
                        <input 
                          type="Password" 
                          name="Pass"
                          id="Pass"
                          class="Pass-Field"
                          placeholder="Enter Your Password"
                          required/> 
                    </div>
                    <p class="Help">
                        <a href="#" target="_blank">Forgot Password ?</a>
                    </p>
                    <div class="Login-Field">
                        <button type="submit" class="Login-Btn">
                            Login
                        </button>
                    </div>
                    <div class="Creat-An-Acc">
                        <p>
                            Don't Have An Account ? 
                            <a href="#">Create One !</a>
                        </p>
                    </div>
                    <div class="SignUp-Field">
                        <button type="button" class="SignUp-Btn">
                            <div class="SignUp-Target">
                                <a
                              href="#"
                              class="Sign-Up"
                              target="_blank"
                              >Sign Up
                            </a>
                            </div>
                    </button>
                    </div>
                </form>
                </div>
            </section>
        </main>
    </body>
</html>
